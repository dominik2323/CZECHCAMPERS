<section class="py-5">
	<div class="container py-5">
		<div class="row">
			<div class="col-12 text-center">
				<h3 class="pb-3 font-weight-bold h2 motto">O nás</h3>
				<p class="">Našim cílem je vyrábět lehké a propracované POP-UP campery pro vozy typu pick-up, které svým uživatelům poskytnou zázemí na cestách a výpravách za dobrodružstvím. Chceme aby naše campery poskytovali maximální pohodlí, pocit domova ať budete kdekoliv. Je jedno, zda rybaříte, jen tak se touláte, jste vyznavači overlandingu ... s našimi campery rozšíříte využitelnost svého pic-upu. Z dělníka, či rodinného vozu se během chvilky stane vášnivý cestovatel.</p>
				<p class="">Podporujeme ty, kteří hledají aktivní outdoorově-cestovatelský životní styl. Ať už se jedná o víkendový trip, či cestu kolem světa. Našim cílem je vytvořit perfektní cestovatelský doplněk pro váš automobil. Naše cesta začala v roce 2017. Od té doby se snažíme vyvinout takovou konstrukci POP-UP camperu, která bude technologicky nejvyspělejší v porovnání s ostatními výrobci. Neustále se posouváme, přemýšlíme, jak zlepšit vlastnosti camperu. Jak odstranit běžné neduhy, které jiní výrobci opomíjejí. Spojujeme vlastní vášeň pro overlanding a cestování s řemeslnou zdatností, designem a vyspělými technologickými postupy.</p>
			</div>
		</div>
	</div>
</section>
